<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="proyectogato.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Tic-Tac-Toe</h1>
        <div id="juego">Turno de: <div id="jueguito">X</div></div>

        
        <div id="marcador">
            <p>Victorias ❌: <div id="victorias-X">0</div></p>
            <p>Victorias ⭕️: <div id="victorias-O">0</div></p>
        </div>

        <div class="Tablero" id="idtablero">
            <div class="cuadro1"></div>
            <div class="cuadro2"></div>
            <div class="cuadro3"></div>
            <div class="cuadro4"></div>
            <div class="cuadro5"></div>
            <div class="cuadro6"></div>
            <div class="cuadro7"></div>
            <div class="cuadro8"></div>
            <div class="cuadro9"></div>
        </div>

        <div id="message"></div>
        
        <button id="reiniciarjuego">Reiniciar Juego</button>
    </div>
    
    <script src="gatoproyecto.js"></script>
</body>
</html>
